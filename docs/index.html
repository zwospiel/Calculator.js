<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Calculator.js</title>
</head>
<body>
    <main class="calculator">

        <div class="display">
            <input class="input" type="text">
        </div>

        <div class="panel">

            <button class="light digit--bot">1</button>
            <button class="light digit--bot">2</button>
            <button class="light digit--bot">3</button>
            <button class="light digit--mid">4</button>
            <button class="light digit--mid">5</button>
            <button class="light digit--mid">6</button>
            <button class="light digit--top">7</button>
            <button class="light digit--top">8</button>
            <button class="light digit--top">9</button>
            <button class="light digit--zero">0</button>

            <button class="dark operator--top">(</button>
            <button class="dark operator--top">)</button>
            <button class="dark operator--top">%</button>
            <button class="dark operator--right">&times</button>
            <button class="dark operator--right">&#247;</button>
            <button class="dark operator--right">+</button>
            <button class="dark operator--right">-</button>

            <button class="dark" id="CE">CE</button>
            <button class="dark" id="EQ">=</button>

        </div>

    </main>
</body>
</html>
